<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0a0a0a, #001f3f, #000, #002b36);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(0, 198, 255, 0.3);
    }

    header h1 {
      font-size: 42px;
      color: #00c6ff;
      text-shadow: 0 0 15px rgba(0, 198, 255, 0.8);
      font-family: 'Orbitron', sans-serif;
    }

    nav a {
      font-size: 22px;
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav a:hover {
      color: #00c6ff;
      text-shadow: 0 0 10px #00c6ff;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 40px;
      margin-top: 100px;
    }

    .hero {
      flex: 1;
      padding-right: 60px;
      margin-top: 120px;
      margin-left: 150px;
    }

    .hero h2 {
      font-size: 140px;
      font-weight: 900;
      color: #00c6ff;
      margin-bottom: 20px;
      line-height: 1.1;
      text-shadow: 0 0 25px rgba(0, 198, 255, 0.9);
      letter-spacing: 2px;
      font-family: 'Orbitron', sans-serif;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #00c6ff;
      animation: typing 3s steps(8), blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .hero p {
      font-size: 52px;
      line-height: 1.4;
      color: #e0e0e0;
      margin-left: 30px;
    }

    .hero strong {
      color: #00c6ff;
      text-shadow: 0 0 12px rgba(0, 198, 255, 0.7);
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 40px;
      width: 500px;
      box-shadow: 0px 0px 40px rgba(0, 198, 255, 0.5);
      border: 1px solid rgba(0, 198, 255, 0.4);
      margin-top: 60px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 0px 60px rgba(0, 198, 255, 0.8);
    }

    .card h3 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #00c6ff;
      text-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
    }

    .card p {
      font-size: 24px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .card ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .card ul li {
      font-size: 24px;
      margin: 15px 0;
      padding-left: 18px;
      border-left: 4px solid #00c6ff;
      transition: transform 0.3s, color 0.3s;
    }

    .card ul li:hover {
      transform: translateX(8px);
      color: #00eaff;
    }

    .about-section {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 50px;
      margin: 80px auto;
      max-width: 1000px;
      box-shadow: 0px 0px 50px rgba(0, 198, 255, 0.7);
      border: 1px solid rgba(0, 198, 255, 0.4);
    }

    .about-section h2 {
      font-size: 42px;
      color: #00c6ff;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 0 0 20px rgba(0, 198, 255, 0.9);
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      box-shadow: 0px 0px 30px rgba(0, 198, 255, 0.5);
      border: 1px solid rgba(0, 198, 255, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 0px 50px rgba(0, 198, 255, 0.8);
    }

    .contact-card h3 {
      font-size: 32px;
      color: #00c6ff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(0, 198, 255, 0.7);
    }

    .contact-card p {
      font-size: 24px;
      background: rgba(0, 198, 255, 0.15);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #00c6ff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Biel</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#sobre">Sobre</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="hero">
      <h2>Hello</h2>
      <p>My name is <strong>Biel</strong></p>
    </div>

    <div class="card">
      <h3>Sobre mim</h3>
      <p>Sou brasileiro<br>
      Minha linguagem principal é <strong>PT-BR</strong></p>
      
      <h3>Gosto de:</h3>
      <ul>
        <li>Jogar</li>
        <li>Assistir</li>
        <li>Aprender coisas novas</li>
        <li>Futebol</li>
        <li>Handball</li>
        <li>Queimada</li>
        <li>Vôlei</li>
        <li>Carros</li>
        <li>Motos</li>
      </ul>
    </div>
  </div>

  <section id="sobre" class="about-section">
    <h2>Mais Sobre Mim</h2>
    <div class="contact-info">
      <div class="contact-card">
        <h3>Discord:</h3>
        <p>Bk9biel</p>
      </div>
      <div class="contact-card">
        <h3>Github:</h3>
        <p>bielzindxfff</p>
      </div>
    </div>
  </section>
</body>
</html>
